<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ static('bootstrap-4.0.0-beta.min.css') }}">
    <link rel="stylesheet" href="{{ static('layout.css') }}">
    <title>{{ '%s | ' % title if title else '' }}vsubhuman.com</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light rounded" id="navbar">
            <a class="navbar-brand" href="{{ url('index') }}">vsubhuman.com</a>
            <div class="collapse navbar-collapse justify-content-end" id="nav-content">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url('about') }}">About me</a></li>
                </ul>
            </div>
        </nav>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <div class="container" id="block-body">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <script src="{{ static('jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ static('popper-1.11.0.min.js') }}"></script>
    <script src="{{ static('bootstrap-4.0.0-beta.min.js') }}"></script>
</body>
</html>

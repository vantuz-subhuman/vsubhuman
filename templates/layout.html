<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ static('bootstrap-4.0.0-beta.min.css') }}">
    <link rel="stylesheet" href="{{ static('layout.css') }}">
    <title>{{ '%s | ' % title if title else '' }}vsubhuman.com</title>
</head>
<body>

    {% set user = session.get('user') %}

    <div class="container" id="body-container">

        <div class="wrapper">
            <nav class="navbar navbar-expand-sm navbar-light navbar-header row" id="navbar">
                <a class="navbar-brand" href="{{ url('index') }}">vsubhuman.com</a>
                <div class="collapse navbar-collapse justify-content-start" id="nav-content">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/vantuz-subhuman" target="_blank">
                                GitHubâžš
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{{ url('about') }}">About me</a></li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="container col-7" id="block-body">
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    {% block body %}
                    {% endblock %}
                </div>
                <div class="container col-5"></div>
            </div>
        </div>

        <footer class="navbar navbar-expand-sm navbar-light navbar-footer footer row">
            <div class="navbar-collapse justify-content-start">
                <ul class="navbar-nav">
                    {% set email = 'vantuz-subhuman@yandex.ru' %}
                    <li class="nav-item"><a class="nav-link" href="mailto:{{ email }}">{{ email }}</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('login') }}">
                            {% if user %}
                                <code>[{{ user.login }}]</code>
                            {% else %}
                                Log In
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="{{ static('jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ static('popper-1.11.0.min.js') }}"></script>
    <script src="{{ static('bootstrap-4.0.0-beta.min.js') }}"></script>
</body>
</html>
